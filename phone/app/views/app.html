<div id="menu" ng-class="{'open': menuOpen}">
	<ul class="topcoat-list__container">
		<li class="topcoat-list__item">
			Settings
		</li>
		<li class="topcoat-list__item">
			Drafts
		</li>
		<li class="topcoat-list__item">
			<input type="text" placeholder=" Address ..." class="topcoat-search-input">
		</li>
	</ul>
</div>
<div id="app" ng-class="{'open': menuOpen}">
	<div class="overmap">
		<i class="icon-reorder" ng-click="toggleMenu()"></i>
	</div>
	<div class="undermap"> 
		<div class="topcoat-navigation-bar">
			<ul>
				<li ng-repeat="marker in issueMarkers">
					<img src="{{marker.icon}}" alt="" ng-click="setIssue(marker)" width="40">
				</li>
			</ul>
		</div>
	</div>
	<leaflet center="center" markers="markers" defaults="defaults" control="control"></leaflet>	
</div>
<div id="overall" ng-show="thanksMessage">
	Thanks for reporting ...
</div>
